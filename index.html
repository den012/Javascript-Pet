<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet</title>

    <link rel="stylesheet" href='style.css'>

</head>
<body>

    <div class="title">
        <h1 class="titlu">Max, your favourite pet❤️</h1>
    </div>

    <div class="theme">
        <button class="btn" id="btn">
            <svg stroke="black" fill="#f1c40f" stroke-width="0" viewBox="0 0 24 24" height="3.9em" width="4em" xmlns="http://www.w3.org/2000/svg"><g>
            <path fill="none" d="M0 0h24v24H0z"></path>
            <path d="M9.822 2.238a9 9 0 0 0 11.94 11.94C20.768 18.654 16.775 22 12 22 6.477 22 2 17.523 2 12c0-4.775 3.346-8.768 7.822-9.762zm8.342.053L19 2.5v1l-.836.209a2 2 0 0 0-1.455 1.455L16.5 6h-1l-.209-.836a2 2 0 0 0-1.455-1.455L13 3.5v-1l.836-.209A2 2 0 0 0 15.29.836L15.5 0h1l.209.836a2 2 0 0 0 1.455 1.455zm5 5L24 7.5v1l-.836.209a2 2 0 0 0-1.455 1.455L21.5 11h-1l-.209-.836a2 2 0 0 0-1.455-1.455L18 8.5v-1l.836-.209a2 2 0 0 0 1.455-1.455L20.5 5h1l.209.836a2 2 0 0 0 1.455 1.455z"></path></g></svg>
        </button>
    </div>

    <div class="pet">

        <div id=container>
            <div class="dog-head">
                <img src="http://www.clker.com/cliparts/j/3/Z/Y/D/5/dog-head-md.png">
            </div>
        
            <div class="dog-body"></div>
        </div>

    </div>


    <blockquote class="electric bubble bubbleOn" id="bubble">
        <h1 id="greetUser"></h1>
        <h1 id="barkText"></h1>
        <h1 id="jokeText"></h1>
    </blockquote>



    <div class="buttons">
        <button class="dogBtn" id="greet">Say Hello</button>
        <button class="dogBtn" id="bark">Bark</button>
        <button class="dogBtn" id="joke">Tell a joke</button>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
